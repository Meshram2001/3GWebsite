<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <section>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Clients/LAKHANI.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Clients/BESA-PIPALA.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Clients/AHERI.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </section>

    <section>
        <section class="client-slider scroll-animate">
            <div class="sec1 scroll-animate">
              <h5>Our Clients</h5>
              <h2>Our Valuable clients</h2>
            </div>
          
            <div class="slider-container">
              <div class="slider-track">
                <!-- Original Images -->
                <img src="Clients/LAKHANI.jpg" alt="Lakhani">
                <img src="Clients/DIGRAS.jpg" alt="Digras">
                <img src="Clients/MAHADULA.jpg" alt="Mahadula">
                <img src="Clients/BUTIBORI.jpg" alt="Butibori">
                <img src="Clients/WANI.jpg" alt="Wani">
                <img src="Clients/JATH.jpg" alt="Jath">
                <img src="Clients/DEVRI.jpg" alt="Devri">
                <img src="Clients/SADAK-ARJUNI.jpg" alt="Sadak Arjuni">
                <img src="Clients/KHAPA.jpg" alt="Khapa">
                <img src="Clients/MAHUR.jpg" alt="Mahur">
                <img src="Clients/MURTIJAPUR.jpg" alt="Murtijapur">
                <img src="Clients/AHERI.jpg" alt="Aheri">
                
                <button class="slide-left" onclick="moveSlide(-1)">&#10094; Slide Left</button>
                <button class="slide-right" onclick="moveSlide(1)">Slide Right &#10095;</button>
            
            </div>
          </section>
    </section>

    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

    
    
</body>
</html>
